{% extends 'base.html' %}
{% block breadcrumb %}
    <div class="page-header">
        <h4 class="page-title">Delete</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="{% url 'home' %}"><i class="icon-home"></i></a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <a href="{% url 'users' %}">Users</a>
            </li>
            <li class="separator">
                <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
                <span>Delete</span>
            </li>
        </ul>
    </div>
{% endblock %}
{% block content %}
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Delete User</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this user?</p>
                <form method="post" action="{% url 'user_delete' object.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
