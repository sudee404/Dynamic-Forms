{% extends 'base.html' %}

{% block content %}
  <!-- Form Creation Section -->
  <section class="py-5 bg-light">
     <div class="container px-5">
      <div class="row gx-5 justify-content-center">
       <div class="col-lg-8 col-xl-6">
        <div class="card shadow-sm rounded-4 border-0">
           <div class="card-body p-4">
            <h3 class="fw-bold mb-4 text-primary">Create a New Form</h3>
            <form method="post" action="{% url 'create_form' %}">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit" class="btn btn-primary  me-sm-3 fs-6 fw-bolder">Create Form</button>
            </form>
           </div>
        </div>
       </div>
      </div>
     </div>
  </section>
{% endblock %}
